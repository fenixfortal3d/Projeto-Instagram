<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Teste-Instagram</title>
</head>
<body>
    <div class="completo">
        <div class="telefone">
            <img src="./instagram-dio-master/img/instagram-celular-2.png" alt="celular">
        </div>
        <div class="continue">
            <div class="group">
                <img src="./instagram-dio-master/img/instagram-logo.png" class="instagram-logo" alt="logo">
                <div class="profile-photo">
                    <img src="./instagram-dio-master/img/perfil2.png" class="foto-perfil" alt="foto perfil">
                </div>
                <a href="https://www.instagram.com" class="instagram-login">Continue as fenixfortal</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not fenixfortal?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Switch Accounts</a>
                    or
                    <a href="#" class="link-blue">Sign Up</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="https://apps.apple.com/" class="app-download"><img src="./instagram-dio-master/img/apple-button.png" alt=""></a>
                    <a href="https://play.google.com/store/apps" class="app-download"><img src="./instagram-dio-master/img/googleplay-button.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</body> 
</html>
